    .controller("IndexController", ["$http", function ($http) {
        $http.get("../data/index-menu.json").success(function (data) {
            $('#tree').treeview(
                {
                    data: data,
                    showTags: true,
                    expandIcon: 'fa fa-folder',
                    collapseIcon: 'fa fa-folder-open',
                    enableLinks: false,
                    showTags: true
                    ,onNodeSelected: function (info, node) {
                        $("#content").attr("src",node.url);
                    }
                });
        });
