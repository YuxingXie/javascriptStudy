      3.1.2 标识符
    所谓标识符，就是指变量、函数、属性的名字，或者函数的参数。标识符可以是按照下列格式规则
    组合起来的一或多个字符：
     第一个字符必须是一个字母、下划线（_）或一个美元符号（$）；
     其他字符可以是字母、下划线、美元符号或数字。
    标识符中的字母也可以包含扩展的 ASCII 或 Unicode 字母字符（如 À 和 Æ） ，但我们不推荐这样做。
    按照惯例， ECMAScript 标识符采用驼峰大小写格式，也就是第一个字母小写，剩下的每个单词的
    首字母大写，例如：
    </pre>
